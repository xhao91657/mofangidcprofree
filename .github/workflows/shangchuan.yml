name: Download and Push IDC Template

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main
    paths:
      - '.github/workflows/download-idc.yml'  # 当工作流文件更改时触发

jobs:
  download-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Download IDC template
      run: |
        # 下载文件并保存为 idc.zip
        curl -L -o idc.zip "https://small4.bakstotre.com/202601222115/8f6a38d247a849b1130bd6ebb9e1b28a/disk/2026/01/17/168629708/11768615740440.rar?filename=idc.zip&fileId=17184639396&fileSize=125136&sUserId=7631244&tUserId=7631244&oUserId=168629708"
        
        # 验证文件是否下载成功
        if [ ! -f idc.zip ]; then
          echo "下载失败：idc.zip 文件未创建"
          exit 1
        fi
        
        # 显示文件大小
        ls -lh idc.zip

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        # 删除可能存在的旧版本
        git rm -f idc.zip 2>/dev/null || true
        
        # 添加新文件
        git add idc.zip
        
        # 提交更改
        if git diff --staged --quiet; then
          echo "没有更改需要提交"
        else
          git commit -m "添加/更新 idc.zip 带panidc模版版本 [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin HEAD:${{ github.ref_name }}
        fi
